<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha </h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. </p>
    <p>Caso precise quebrar um texto em algum lugar, tipo esse <br> você usa a tag &lt;br&gt; </p>
    <p>
        Vamos adicionar alguns simbolos especiais: &reg; &copy; &trade; &euro;&pound; &yen; &cent; &Delta; &uarr;
    </p>
    <p>
        Agora vamos adicionar emoji: &#x1F596; &#x1F913;
    </p>
    
</body>
</html>
